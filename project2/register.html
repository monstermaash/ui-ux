<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Lemon&display=swap"
    rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="register">
    <div class="container">
      <img class="logo-register" loading="lazy" src="./assets/logo.png" />
      <h2>Register</h2>
      <p>Please sign up to continue</p>

      <form id="input-form" action=".app/users.php" method="post">
        <div class="form-group">
          <label for="studentName">Full Name</label>
          <input type="text" name="studentName" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" required>
        </div>

        <!-- <a class="register-btn" href="choose-program.html">Register</a> -->
        <button type="button" class="register-btn" onclick="submitForm()">Register</button>

      </form>

      <a class="login-btn" href="login.html">I'm already a member</a>
    </div>
  </div>

  <!-- <script src="./js/functions.js"></script> -->
  <script>
    function submitForm() {
      // Get form data
      var studentName = document.querySelector('input[name="studentName"]').value;
      var email = document.querySelector('input[name="email"]').value;
      var password = document.querySelector('input[name="password"]').value;

      // Redirect to choose-program.html with parameters
      window.location.href = 'choose-program.html?studentName=' + encodeURIComponent(studentName) +
        '&email=' + encodeURIComponent(email) +
        '&password=' + encodeURIComponent(password);
    }
  </script>

</body>

</html>
